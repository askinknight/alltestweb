<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Welcome, {{ session['username'] }}!
                </h1>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-three-quarters">
                <div class="box">
                    <h2 class="title is-4">User List</h2>
                    <div class="table-container">
                        <table class="table is-striped is-fullwidth">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user['id'] }}</td>
                                    <td>{{ user['username'] }}</td>
                                    <td>{{ user['password'] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <a class="button is-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
